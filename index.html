<!DOCTYPE html>
<html ng-app="dashboardApp">
  <head>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="app.css" />

    <!--<script type="text/javascript" src="angular.min.js"></script>-->
    <script type="text/javascript" src="assets/js/angular.js"></script>
    <script type="text/javascript" src="assets/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="notify-server.js"></script>
    <script type="text/javascript" src="app-settings.js"></script>
  </head>

  <body ng-controller="DashboardController as dashboard" style="width: 100%">

    <app-tabs></app-tabs>

    <!--
        <div class="list-group">
          <div class="list-group-item" ng-repeat="product in dashboard.products">
            <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>

            <product-gallery></product-gallery>

            <product-tabs></product-tabs>
          </div>

        </div>
    -->

    <div id="please-wait" class="blocking-outer">
      <div class="blocking-middle">
        <div class="blocking-inner">
        <span class="blocking-content img-rounded" style="border: 1px solid darkgray; font-size: 20px">
          Processing request, please wait...
          <img src="images/spinner-small.gif" style="width:10px; height:10px;"/>
        </span>
        </div>
      </div>
    </div>

    <div id="error-msg" class="blocking-outer" onclick="angular.element(document.querySelector('#error-msg')).css('display', 'none')">
      <div class="blocking-middle">
        <div class="blocking-inner">
          <span class="blocking-content img-rounded" style="background-color: red; border: 2px solid white; font-weight: bold; color: white; font-size: 20px">
            Something is really wrong
          </span>
        </div>
      </div>
    </div>

    <div id="image-viewer" class="blocking-outer" onclick="angular.element(document.querySelector('#image-viewer')).css('display', 'none')">
      <div class="blocking-middle">
        <div class="blocking-inner">
          <img src="">
        </div>
      </div>
    </div>

  </body>
</html>
